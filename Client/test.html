<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Add SweetAlert2 CSS and JS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Function to show the second modal
      function showSecondModal() {
        Swal.fire({
          title: "Second Modal",
          text: "This is the second modal",
          icon: "info",
        }).then(() => {
          // Call the function to show the third modal
          showThirdModal();
        });
      }

      // Function to show the third modal
      function showThirdModal() {
        Swal.fire({
          title: "Third Modal",
          text: "This is the third modal",
          icon: "success",
        }).then(() => {
          // Call the function to show the fourth modal
          showFourthModal();
        });
      }

      // Function to show the fourth modal
      function showFourthModal() {
        Swal.fire({
          title: "Fourth Modal",
          text: "This is the fourth modal",
          icon: "warning",
        }).then(() => {
          // Chain more modals here if needed
          // ...
        });
      }

      // First Swal modal
      Swal.fire({
        title: "First Modal",
        text: "Click the button to open the second modal",
        icon: "info",
        showCancelButton: true,
        confirmButtonText: "Open Second Modal",
        cancelButtonText: "Close",
      }).then((result) => {
        // Handle the button click event
        if (result.isConfirmed) {
          // Call the function to show the second modal
          showSecondModal();
        }
      });
    </script>
  </body>
</html>
