<!DOCTYPE html>
<html>
  <head>
    <title>Timed Quiz</title>
  </head>

  <body>
    <h1>Timed Quiz</h1>
    <div id="question-container">
      <p id="question"></p>
      <input type="text" id="answer" />
      <button id="submit-btn">Submit</button>
    </div>
    <div id="result-container"></div>

    <script src="script.js"></script>
    <script>
      // Define your quiz questions and answers
      const questions = [
        {
          question: "What is 2 + 2?",
          answer: "4",
        },
        {
          question: "What is 2 + 2?",
          answer: "4",
        },
        {
          question: "What is 2 + 2?",
          answer: "4",
        },
        {
          question: "What is 2 + 2?",
          answer: "4",
        },
        {
          question: "What is the capital of France?",
          answer: "Paris",
        },
        // Add more questions here...
      ];

      let currentQuestionIndex = 0;
      let timer;
      const timePerQuestion = 10; // 10 seconds per question

      function startQuiz() {
        showQuestion();
        startTimer();
      }

      function showQuestion() {
        const questionContainer = document.getElementById("question-container");
        const questionElement = document.getElementById("question");
        questionElement.textContent = questions[currentQuestionIndex].question;
      }

      function startTimer() {
        const resultContainer = document.getElementById("result-container");
        timer = setTimeout(() => {
          showResult("Time's up! You didn't answer in time.");
        }, timePerQuestion * 1000);
      }

      function showResult(message) {
        clearTimeout(timer);
        const resultContainer = document.getElementById("result-container");
        resultContainer.textContent = message;
        // Show the next question or end the quiz
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
          startQuiz();
        } else {
          resultContainer.textContent += " Quiz is over!";
        }
      }

      function onSubmitAnswer() {
        const answerInput = document.getElementById("answer");
        const userAnswer = answerInput.value.trim().toLowerCase();
        const correctAnswer =
          questions[currentQuestionIndex].answer.toLowerCase();

        if (userAnswer === correctAnswer) {
          showResult("Correct!");
        } else {
          showResult("Wrong answer!");
        }
      }

      document
        .getElementById("submit-btn")
        .addEventListener("click", onSubmitAnswer);

      // Start the quiz when the page loads
      startQuiz();
    </script>
  </body>
</html>
