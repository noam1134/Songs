<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Form</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
}

.container {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
  background-color: #ffffff;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

#questionContainer {
  display: none;
}

.question {
  margin-bottom: 10px;
}

label {
  display: block;
  margin-bottom: 5px;
}

#nextButton {
  display: block;
  margin: 20px auto 0;
}

#resultContainer {
  display: none;
  text-align: center;
  margin-top: 20px;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Quiz Form</h1>
    <div id="quizContainer">
      <div id="questionContainer"></div>
      <button id="nextButton">Next</button>
    </div>
    <div id="resultContainer"></div>
  </div>
  <script src="script.js"></script>
  <script>
    const questions = [
  {
    question: "What is the capital of France?",
    answers: ["Berlin", "London", "Paris", "Madrid"],
    correctAnswer: 2,
  },
  {
    question: "Which planet is known as the 'Red Planet'?",
    answers: ["Mars", "Venus", "Jupiter", "Mercury"],
    correctAnswer: 0,
  },
  {
    question: "What is the chemical symbol of water?",
    answers: ["H2O", "CO2", "O2", "N2"],
    correctAnswer: 0,
  },
  // Add more questions here
];

const quizContainer = document.getElementById("quizContainer");
const questionContainer = document.getElementById("questionContainer");
const resultContainer = document.getElementById("resultContainer");
const nextButton = document.getElementById("nextButton");

let currentQuestion = 0;
let score = 0;

function showQuestion() {
  if (currentQuestion >= questions.length) {
    showResult();
    return;
  }

  const question = questions[currentQuestion];
  questionContainer.innerHTML = `
    <div class="question">
      <h3>Question ${currentQuestion + 1}:</h3>
      <p>${question.question}</p>
    </div>
  `;

  question.answers.forEach((answer, index) => {
    const answerInput = document.createElement("input");
    answerInput.type = "radio";
    answerInput.name = "answer";
    answerInput.value = index;
    answerInput.id = `answer${index}`;

    const answerLabel = document.createElement("label");
    answerLabel.textContent = answer;
    answerLabel.setAttribute("for", `answer${index}`);

    questionContainer.appendChild(answerInput);
    questionContainer.appendChild(answerLabel);
  });

  nextButton.style.display = "none";
  questionContainer.style.display = "block";
}

function showResult() {
  resultContainer.textContent = `Your score: ${score} out of ${questions.length}`;
  questionContainer.style.display = "none";
  resultContainer.style.display = "block";
}

nextButton.addEventListener("click", function () {
  const selectedAnswer = document.querySelector("input[name='answer']:checked");
  if (!selectedAnswer) {
    alert("Please select an answer!");
    return;
  }

  const userAnswer = parseInt(selectedAnswer.value);
  if (userAnswer === questions[currentQuestion].correctAnswer) {
    score++;
  }

  currentQuestion++;
  questionContainer.innerHTML = "";
  showQuestion();
  nextButton.style.display = "none";
});

quizContainer.addEventListener("click", function () {
  nextButton.style.display = "block";
  resultContainer.style.display = "none";
});

showQuestion();

  </script>
</body>
</html>
