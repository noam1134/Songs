<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="assets/img/logo.gif" rel="icon" />
    <title>Register</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body
    class="img js-fullheight"
    style="background-image: url(images/bg.jpg)"
    onload=""
  >
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
            <h2 class="heading-section">Register</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4">
            <div class="login-wrap p-0">
              <form action="#" class="signup-form" id="signup-form">
                <div class="form-group">
                  <input
                    id="userName"
                    type="text"
                    class="form-control"
                    placeholder="Username"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    id="firstName"
                    type="text"
                    class="form-control"
                    placeholder="First Name"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    id="lastName"
                    type="text"
                    class="form-control"
                    placeholder="Last Name"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    id="email"
                    type="text"
                    class="form-control"
                    placeholder="Email"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    id="phone"
                    type="text"
                    class="form-control"
                    placeholder="Phone Number"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    id="pass"
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    required
                  />
                </div>
                <div class="form-group">
                  <button
                    type="submit"
                    class="form-control btn btn-primary submit px-3"
                  >
                    Sign Up
                  </button>
                </div>
              </form>
              <h3 class="second-section">
                Are you already registered with us?
              </h3>
              <button
                class="form-control btn btn-primary submit px-3"
                onclick="window.location.href='./login.html'"
              >
                Login now!
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/ajaxCalls.js"></script>
    <script src="js/register.js"></script>
    <script>
      // Function to validate the email format
      function validateEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
      }

      // Function to validate the phone number format
      function validatePhoneNumber(phoneNumber) {
        const phoneRegex = /05\\d{8}$/;
        return phoneRegex.test(phoneNumber);
      }

      $(document).ready(function () {
        $("#signup-form").submit(function (e) {
          e.preventDefault();

          // Get the form values
          const userName = $("#userName").val();
          const firstName = $("#firstName").val();
          const lastName = $("#lastName").val();
          const email = $("#email").val();
          const phoneNumber = $("#phone").val();
          const password = $("#pass").val();

          // Perform validations
          if (userName.trim() === "") {
            alert("Please enter a username.");
            return;
          }

          if (firstName.trim() === "") {
            alert("Please enter your first name.");
            return;
          }

          if (lastName.trim() === "") {
            alert("Please enter your last name.");
            return;
          }

          if (email.trim() === "") {
            alert("Please enter your email address.");
            return;
          } else if (!validateEmail(email)) {
            alert("Please enter a valid email address.");
            return;
          }

          if (phoneNumber.trim() === "") {
            alert("Please enter your phone number.");
            return;
          } else if (!validatePhoneNumber(phoneNumber)) {
            alert("Please enter a valid 10-digit phone number.");
            return;
          }

          if (password.trim() === "") {
            alert("Please enter a password.");
            return;
          }
        });
      });
    </script>
  </body>
</html>
